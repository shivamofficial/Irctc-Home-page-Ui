<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
  
    <div id="main-container">
        <h1>Indian Railways</h1>

        <div>
<img src="logo_top_eng.jpg" alt="Azadi Ka Amrit Mahotsav Logo" id="azadi-logo">

<img src="G20_Logo.png" alt="G-20 icon" id="g-20-logo">
<div class="row-row1">
<div class="input-container">
    <input class="input-field" type="text" placeholder="&#xf124  From " name="from" id="input-from">
  </div>
  <div class="input-container">
    <input type="date" name="date" id="input-date" placeholder="05/01/2023">
  </div>
</div>

<div class="row-row2">
    <div class="input-container">
        <div>
            <input type="text" placeholder="To" id="to">
        </div>
        <div class="input-container">
            <div>
   <select name="All classes" id="class-choose">
<option value="">First Ac 1 Tier</option>
<option value="">Second Ac 2 Tier</option>
<option value="">Sleeper</option>
<option value="">General</option>

   </select>
            </div>
        </div>
        <div class="ror-row3">
            <select name="" id="coach">
                <option value="">General</option>
                <option value="">Tatkal</option>
                <option value="">ladies</option>

            </select>
        </div>
<div class="row-row4">
    <span>
        <input type="radio" name="" class="option1">
        <label for="Person with dis" class="option1">person With Disability Concession</label>
        <input type="radio" name="date" id="" class="option2">
        <label for="date" class="option2">Flexible with date</label>
    </span>

</div>
<div class="row-row5">
    <span>
        
        <input type="radio" name="berth" class="option3"style=" background-color:red">
        <label for="bearth" class="option3" >Train with available Berth</label>
        <input type="radio" name="concession" class="option4" >
        <label for="concession" class="option4"  >Railway Pass Concession</label>
    </span>
</div>
<button id="search">Search</button>
    </div>
</div>
        </div>
        </div>
    </div>
